<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNDWarehouse</title>
    <link rel="stylesheet" href="styles/style.css">
    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body onload="welcomeHeader()">
    <!--Navbar Section-->
    <nav class="navbar">
        <div class="navbar_container">
            <a href="https://de221.github.io/WarehouseApp/Frontend/" id="navbar_logo"><b>DNDWarehouse</b></a>
            <ul class="navbar__menu">
                <img src="https://www.svgrepo.com/show/361411/account.svg" id="user-picture">
                <li class="navbar__item">
                    <p class="navbar__links" id="user-name"></p>
                </li>
                <li class="navbar__item">
                    <a href="#logout" class="navbar__links" id="about-page" onclick="logout()">Log out</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="page__body" id="user-page-body">
        <!--Side Navbar Section-->
        <nav class="side_navbar">
            <div class="side_navbar_container">
                <div class="icon_content">
                    <div class="icon">
                        <img src="https://www.svgrepo.com/show/361411/account.svg" alt="user_icon">
                        <div class="icon_name">User Panel</div>
                    </div>
                    <img src="https://www.svgrepo.com/show/33369/menu.svg" alt="menu_icon" id="side-menu-icon">
                </div>            
                <ul class="side__navbar__menu">
                    <li class="side__navbar__item">
                        <a href="#myTasks" class="side__navbar__links" id="myTasks">
                            <img class="menu_dots" src="https://www.svgrepo.com/show/11307/task-list.svg" alt="menu_dots">
                            <span class="links_name">My tasks</span>
                        </a>
                    <li class="side__navbar__item">
                        <a href="#myHistory" class="side__navbar__links" id="myHistory">
                            <img class="menu_dots" src="https://www.svgrepo.com/show/159175/history.svg" alt="menu_dots">
                            <span class="links_name">My history</span>
                        </a>
                    </li>
                    <li class="side__navbar__item">
                        <a href="#myPayment-bonus" class="side__navbar__links" id="myPayment-bonus">
                            <img class="menu_dots" src="https://www.svgrepo.com/show/197729/dollar.svg" alt="menu_dots">
                            <span class="links_name">Payment bonus</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="page__information" id="page__main__container">
            
        </div>

    </div>
    <script src="scripts/app.js"></script>
</body>
</html>
