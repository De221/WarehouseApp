<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNDWarehouse</title>
    <link rel="stylesheet" href="styles/style.css">
    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>
<body onload="fetchWarehouses(), getUserInfo(), isLoged()">

    <!--Navbar Section-->
    <nav class="navbar">
        <div class="navbar_container">
            <a href="https://de221.github.io/DNDWarehouse-Frontend/" id="navbar_logo"><b>DNDWarehouse</b></a>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="https://de221.github.io/DNDWarehouse-Frontend/" class="navbar__links" id="home-page">Home</a>
                </li>
                <li class="navbar__item">
                    <a href="#about-page" class="navbar__links" id="about-page">About</a>
                </li>
                <li class="navbar__item">
                    <a href="#contacts-page" class="navbar__links" id="contacts-page">Contacts</a>
                </li>
                <img style="display: none; margin-right: 0px;" src="https://www.svgrepo.com/show/361411/account.svg" id="user-picture">
                <li style="display: none;" class="navbar__item" id="index-user-name">
                    <a href="#" class="navbar__links" id="user-name"></a>
                </li>
                <li class="navbar__btn">
                    <a href="#login" class="button" id="signup" data-target="#loginModal" data-toggle="modal">Log in</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="page__body" id="main-page-body">
        <div class="main__container" id="main__container">
            <h2 id="index-header"><b>Our warehouses</b></h2>
            <div class="warehouse__icons__container" id="page__main__container">

                <!--MODAL-->
                <div class="modal fade" id="loginModal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">Login</h4>
                                <button class="close" data-dismiss="modal">&times;</button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <label for="inputUserName">Email adress
                                            <span id="spanLogin1">Need an account?
                                                <span id="spanLogin2">Sign up</span>
                                            </span>
                                            
                                        </label>
                                        <input type="text" class="form-control" name="email" id="inputEmail" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputPassword">Password</label>
                                        <input type="text" class="form-control" name="password" id="inputPassword" required>
                                    </div>
                                </form>
                                <div class="alert alert-danger" id="alert1">
                                    <button type="button" id="link-close" class="close">&times;</button>
                                    <h6 class="text-center", id="hidden_unsuccessful_login">Incorrect email or password. Please try again.</h6>
                                  </div>
                                
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-primary" id="button-Login" onclick="login()">Login</button>
                                <button class="btn btn-primary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!--MODAL-->

                <!--MODAL-->
                <div class="modal fade" id="SignupModal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">Sign up</h4>
                                <button class="close" data-dismiss="modal">&times;</button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <label>First name</label>
                                        <input type="text" class="form-control" name="fname" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Last name</label>
                                        <input type="text" class="form-control" name="lname" required>
                                    </div>
                                    <div class="form-group">
                                        <label>City</label>                                       
                                    </div>
                                    <div class="form-group">
                                        <select id="selectCity">
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="text" class="form-control" name="email1" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input type="text" class="form-control" name="password1" required>
                                    </div>                                 
                                </form>
                                <div class="alert alert-danger" id="alertSignup">
                                    <button type="button" id="link-closeSingup" class="close">&times;</button>
                                    <h6 class="text-center", id="alertSignup-text">Incorrect email or password. Please try again.</h6>
                                  </div>
                                
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-primary" id="button-Signup" onclick="Signup()">Sign up</button>
                                <button class="btn btn-primary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!--MODAL-->
           
            </div>
        </div>
    </div>
    <script src="scripts/app.js"></script>
</body>
</html>
